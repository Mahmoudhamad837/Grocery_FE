<div class="container">
    <div class="row">
        <div class="col-md-8 m-auto">
            <h3>Create Account</h3>
            <form [formGroup]="signupForm" (ngSubmit)="signup()">
                <div class="row">
                    <div class="col-md-6 my-3">
                        <label for="firstName">Name</label>
                        <input type="text" formControlName="name" class="form-control" id="firstName" placeholder="Name"/>
                    </div>

                    <!-- <div class="col-md-6">
                        <label for="lastName">Last Name</label>
                        <input type="text" formControlName="name" class="form-control" id="lastName" placeholder="Last Name"/>
                    </div> -->

                    <div class="col-md-6 my-3">
                        <label for="email">Email</label>
                        <input type="email" formControlName="email" class="form-control" id="email" placeholder="Email"/>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="password">Password</label>
                        <input type="password" formControlName="password" class="form-control" id="password" placeholder="Password"/>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="check">Check Password</label>
                        <input type="password" formControlName="checkPassword" class="form-control" id="check" placeholder="Check Password"/>
                    </div>

                    <div class="col-md-12 mb-3">
                        <button class="form-control site-btn">Create Account</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
