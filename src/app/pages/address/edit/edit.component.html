<div class="container">
    <h3 *ngIf="!id">Add New Address</h3>
    <h3 *ngIf="id">Edit Your Address</h3>
    <form [formGroup]="addressForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="checkout__input">
                            <p>Full Name<span>*</span></p>
                            <input type="text" formControlName="fullName">
                        </div>
                    </div>
                </div>
                <div class="checkout__input">
                    <p>Country<span>*</span></p>
                    <input type="text" formControlName="country">
                </div>
                <div class="checkout__input">
                    <p>Address<span>*</span></p>
                    <input type="text" placeholder="Street Address" formControlName="streetName" class="checkout__input__add">
                </div>
                <div class="checkout__input">
                    <p>Building No<span>*</span></p>
                    <input type="text" placeholder="Building No" formControlName="buildingNo">
                </div>
                <div class="checkout__input">
                    <p>Town/City<span>*</span></p>
                    <input type="text" formControlName="city">
                </div>
                <div class="checkout__input">
                    <p>Governrate<span>*</span></p>
                    <input type="text" formControlName="Governrate">
                </div>
                <div class="checkout__input">
                    <p>District<span>*</span></p>
                    <input type="text" formControlName="district">
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="checkout__input">
                            <p>Phone<span>*</span></p>
                            <input type="text" formControlName="mobileNumber">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" formControlName="addressType" value="home" type="radio" name="addressType" id="inlineRadio1">
                            <label class="form-check-label" for="inlineRadio1">Home</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" formControlName="addressType" value="office" type="radio" name="addressType" id="inlineRadio2">
                            <label class="form-check-label" for="inlineRadio2">Office</label>
                          </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-12 col-md-12">
                <button class="form-control site-btn" type="submit">Save</button>
            </div>
        </div>
    </form>
</div>
