<app-banner></app-banner>

<!-- Categories Section Begin -->
<section class="categories">
    <div class="container">
        <div class="row">
            <ngx-slick-carousel class="carousel row" 
                        #slickModal="slick-carousel" 
                        [config]="slideConfig">
        
        <div class="col-lg-3" ngxSlickItem>
            <div class="categories__item set-bg" 
            [style.background-image]="'url(assets/images/categories/cat-1.jpg)'">
                <h5><a href="#">Fresh Fruit</a></h5>
            </div>
        </div>
        <div class="col-lg-3" ngxSlickItem>
            <div class="categories__item set-bg" [style.background-image]="'url(assets/images/categories/cat-2.jpg)'">
                <h5><a href="#">Dried Fruit</a></h5>
            </div>
        </div>
        <div class="col-lg-3" ngxSlickItem>
            <div class="categories__item set-bg" [style.background-image]="'url(assets/images/categories/cat-3.jpg)'">
                <h5><a href="#">Vegetables</a></h5>
            </div>
        </div>
        <div class="col-lg-3" ngxSlickItem>
            <div class="categories__item set-bg" [style.background-image]="'url(assets/images/categories/cat-4.jpg)'">
                <h5><a href="#">drink fruits</a></h5>
            </div>
        </div>
        <div class="col-lg-3" ngxSlickItem>
            <div class="categories__item set-bg" [style.background-image]="'url(assets/images/categories/cat-5.jpg)'">
                <h5><a href="#">drink fruits</a></h5>
            </div>
        </div>
    </ngx-slick-carousel>
    

        </div>
    </div>
</section>
<!-- Categories Section End -->

<!-- Featured Section Begin -->
<section class="featured spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title">
                    <h2>Featured Product</h2>
                </div>
                <div class="featured__controls">
                    <ul>
                        <li class="active" (click)="filterProducts('all')">All</li>
                        <li (click)="filterProducts('Oranges')">Oranges</li>
                        <li (click)="filterProducts('meat')">Fresh Meat</li>
                        <li data-filter=".vegetables">Vegetables</li>
                        <li data-filter=".fastfood">Fastfood</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row featured__filter">
            <div class="col-lg-3 col-md-4 col-sm-6" *ngFor="let data of filteredProducts">
                <app-product-card [productData]="data"></app-product-card>
            </div>
        </div>
    </div>
</section>
<!-- Featured Section End -->

<!-- Banner Begin -->
<div class="banner">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6">
                <div class="banner__pic">
                    <img src="assets/images/banner/banner-1.jpg" alt="">
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6">
                <div class="banner__pic">
                    <img src="assets/images/banner/banner-2.jpg" alt="">
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Banner End -->

<!-- Latest Product Section Begin -->
<section class="latest-product spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-6">
                <app-latest-products></app-latest-products>
            </div>
            <div class="col-lg-4 col-md-6">
                <app-top-products></app-top-products>
            </div>
            <div class="col-lg-4 col-md-6">
                <app-review-products></app-review-products>
            </div>
        </div>
    </div>
</section>
<!-- Latest Product Section End -->
