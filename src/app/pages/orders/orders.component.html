<div class="container-xl">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-filter">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="filter-group">
                            <label>Status</label>
                            <select class="form-control">
                                <option>Any</option>
                                <option>Delivered</option>
                                <option>Shipped</option>
                                <option>Pending</option>
                                <option>Cancelled</option>
                            </select>
                        </div>
                        <span class="filter-icon"><i class="fa fa-filter"></i></span>
                    </div>
                </div>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Customer</th>
                        <th>Location</th>
                        <th>Order Date</th>						
                        <th>Status</th>						
                        <th>Net Amount</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let order of orders, let i=index">
                        <td>{{i + 1}}</td>
                        <td>
                            <a href="#">
                             {{order.address?.fullName}}
                            </a>
                        </td>
                        <td>{{order.address?.city}}</td>
                        <td>{{order.orderDate | date}}</td>                        
                        <td><span class="status text-success">&bull;</span> {{order.status}}</td>
                        <td>${{order.price}}</td>
                        <td><a (click)="gotoDetails(order._id)" class="view" title="View Details" data-toggle="tooltip"><i class="material-icons">&#xE5C8;</i></a></td>
                    </tr>
                    <tr *ngIf="orders.length == 0">
                        <span class="text-center">No Orders Found</span>
                    </tr>
                </tbody>
            </table>
            
        </div>
    </div>        
</div>
